<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS|DOM Events</title>
</head>
<body onload="console.log('The body has been loaded!')" onclick="console.log('The body has been clicked!')">
    <button onclick="console.log('The button has been clicked!')">I am a Button</button> 
    <h1 onclick="console.log('The header has been clicked!')">This is a HEADER</h1>   
    <h2 onmouseover="console.log('You have hovered over the h2 element!')">This is HEADER2</h2>
    <p>This is a <em onclick="console.log('You have clicked on the word first')"> first </em> paragraph</p>
</html>
